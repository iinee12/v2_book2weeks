{% extends "main/layout.html" %}
<!DOCTYPE html> {% load static %} {% load mathfilters %} {% block content %}
<script src="{% static 'js/jquery.js' %}"></script>
<section>
<div class="container">
    <div class="category-tab"><!--category-tab-->
        <div class="col-sm-3" >
            <div class="staticImage"  >
                <center><img src="{% static 'images/cart/totalbookcount.png' %}" ></center>
            </div>
            <div class="statictotalcount" >
                <center><h3 id="totalCount">총 {{ totalCount }}권</h3></center>    
            </div>
            <div class="statictotalcount" style="margin-bottom:30px;">
                <center><select style="width:70%;">
                    {% for meet in meeting %}
                    <option>&nbsp;&nbsp;{{ meet.meetingdate }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 기준</option>
                    {% endfor %}
                </select></center>
            </div>
        </div>
        <div class="col-sm-7">
            <center><h3>분야별 발제 책</h3></center>
            <canvas id="myChart" width="100%" height="100%"></canvas>
        </div>
    </div>
</div>
</section>

<script>

var filterVale = '{{ presentation }}';
if(filterVale == '' || filterVale == null){
    filterVale = '전체';
}
$("#chartFilter").val(filterVale).prop("selected", true);
//차트 그리기 
var ctx = document.getElementById("myChart");
var jsontext = '{{ourbookcount|escapejs}}';
var contact = JSON.parse(jsontext);
var data = contact.count;

var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: ["소설", "시/에세이", "인문", "경제/경영", "자기개발", "정치/사회", "역사/문화",
        "종교", "예술/대중문화", "기술/공학", "과학", "여행", "컴퓨터/IT"],
        datasets: [{
            label:"권",
            data: data,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(192, 192, 192, 0.2)',
                'rgba(128, 128, 0, 0.2)',
                'rgba(0,128,0, 0.2)',
                'rgba(128,0,128, 0.2)',
                'rgba(0,128,128, 0.2)',
                'rgba(0,0,128, 0.2)',
                'rgba(0,255,255, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(192, 192, 192, 1)',
                'rgba(128, 128, 0, 1)',
                'rgba(0,128,0, 1)',
                'rgba(128,0,128, 1)',
                'rgba(0,128,128, 1)',
                'rgba(0,0,128, 1)',
                'rgba(0,255,255, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            xAxes: [{
                ticks: {
                    beginAtZero:true,
                    callback: function(value) {if (value % 1 === 0) {return value;}}
                }
            }]
        }
    }
});





</script>

{% endblock %}
