{% extends "main/layout.html" %}
<!DOCTYPE html> {% load static %} {% block content %}


<section id="cart_items">
		<div class="container">
			<div class="breadcrumbs">
				<ol class="breadcrumb">
				  <li><a href="/readingwrite/">Write +</a></li>
				</ol>
			</div>
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image"></td>
							<td class="description">Reading List</td>
							<td class="price">Writer</td>
							<td class="quantity">Date</td>
						</tr>
					</thead>
					<tbody>
						{% for read in reading %}
						<tr>
							<td class="cart_product">
								<a href=""><img src="images/cart/one.png" alt=""></a>
							</td>
							<td class="cart_description">
								<h4><a href="">{{ read.title }}</a></h4>
								<p>Book : {{ read.bookId.booktitle }}</p>
							</td>
							<td class="cart_price">
								<p>{{ read.writer }}</p>
							</td>
							<td class="cart_quantity">{{ read.created }}
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
    </section> <!--/#cart_items-->
{% endblock %}
